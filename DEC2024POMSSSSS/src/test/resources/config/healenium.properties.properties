# The address of the Healenium Backend service in GitHub Actions
url = http://localhost:8000

# How many times Healenium should try to find a new locator before failing
recovery-tries = 2

# The similarity threshold (0.0 to 1.0). 0.5 is usually the sweet spot.
score-cap = 0.5

# Enable or disable healing
heal-enabled = true

# The folder where Healenium will store report data
report-path = target/hlm-report