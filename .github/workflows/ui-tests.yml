name: Selenium UI CI with Selenoid

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # Allows manual trigger from the UI

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Checkout repository
      uses: actions/checkout@v4

    - name: 2. Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: 3. Start Selenoid (Docker)
      # This action starts Selenoid and pulls browser containers automatically
      uses: Xotabu4/selenoid-github-action@v2
      with:
        selenoid-start-arguments: |
          --browsers 'chrome' --last-versions 1
        # Selenoid will be available at http://localhost:4444/wd/hub

    - name: 4. Run Maven Tests
      # Note the working-directory points to your specific folder
      working-directory: ./DEC2024POMSSSSS
      run: mvn clean test
      continue-on-error: true

    - name: 5. Archive Test Screenshots & Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: selenium-test-results
        path: |
          DEC2024POMSSSSS/target/surefire-reports/
          DEC2024POMSSSSS/target/screenshots/
        retention-days: 7
