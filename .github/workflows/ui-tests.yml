name: Selenium Java CI Pipeline

# Trigger the workflow on push or pull request to main branch
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    # Use the latest Ubuntu runner
    runs-on: ubuntu-latest

    steps:
    - name: 1. Checkout repository
      uses: actions/checkout@v4

    - name: 2. Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: 3. Verify Browser Installation
      # GitHub Ubuntu runners come with Chrome/Firefox pre-installed
      run: google-chrome --version

    - name: 4. Run Maven Tests
      # We use 'continue-on-error' so the report step still runs if tests fail
      run: mvn clean test
      continue-on-error: true

    - name: 5. Archive Test Screenshots & Reports
      # This step runs even if the previous step (tests) failed
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: selenium-test-artifacts
        path: |
          target/surefire-reports/
          target/screenshots/
        retention-days: 7
