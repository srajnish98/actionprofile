name: End-to-End Selenium CI Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sanity-suite:
    runs-on: ubuntu-latest
    outputs:
      sanity_result: ${{ job.status }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Start Selenoid
        uses: Xotabu4/selenoid-github-action@v2
        with:
          selenoid-start-arguments: |
            --browsers 'chrome' --last-versions 1

      - name: Run Sanity Tests
        working-directory: ./DEC2024POMSSSSS
        run: mvn clean test -P sanity
        continue-on-error: true
        
      - name: Archive TestNG Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testng-native-reports
          path: DEC2024POMSSSSS/target/surefire-reports/

      - name: Save Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-sanity
          path: DEC2024POMSSSSS/allure-results

  regression-suite:
    runs-on: ubuntu-latest
    needs: sanity-suite
    if: success() || failure() # Ensures regression runs if Sanity results exist
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Start Selenoid
        uses: Xotabu4/selenoid-github-action@v2
        with:
          selenoid-start-arguments: |
            --browsers 'chrome' --last-versions 1

      - name: Run Regression Tests
        working-directory: ./DEC2024POMSSSSS
        run: mvn clean test -P regression
        continue-on-error: true
        
      - name: 5. Archive TestNG Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testng-native-reports
          path: DEC2024POMSSSSS/target/surefire-reports/

      - name: Save Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-regression
          path: DEC2024POMSSSSS/allure-results

  deploy-reports:
    runs-on: ubuntu-latest
    needs: [sanity-suite, regression-suite]
    if: always()
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download All Results
        uses: actions/download-artifact@v4
        with:
          path: all-results
          merge-multiple: true

      - name: Load Allure History
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: all-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Slack Notification
        if: always()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TITLE: "Test Execution Finished"
          SLACK_MESSAGE: |
            *Repo:* ${{ github.repository }}
            *Sanity:* ${{ needs.sanity-suite.result }}
            *Regression:* ${{ needs.regression-suite.result }}
            *Report:* https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
          SLACK_COLOR: ${{ job.status }}
